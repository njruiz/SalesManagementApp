<div class="wrapper">
  <div class="header-wrapper py-3 px-5">
    <app-header screen_name="Products"></app-header>
  </div>
  <div class="products-wrapper py-4 px-5">
    <div class="card">
      <div class="card-body">
        <div class="table-header d-flex justify-content-between">
          <div class="table-control">
            <button
              mat-fab
              extended
              color="primary"
              (click)="openProductFormDialog()"
            >
              <mat-icon>add</mat-icon>
              Add New Product
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)">
            <!-- Displaying columns -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="category">Category</th>
              <td mat-cell *matCellDef="let element">{{ element.category }}</td>
            </ng-container>
            
            <ng-container matColumnDef="size">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="size">Size</th>
              <td mat-cell *matCellDef="let element">{{ element.size }}</td>
            </ng-container>
            
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="price">Price</th>
              <td mat-cell *matCellDef="let element">{{ element.price | number:'1.2-2' }}</td>
            </ng-container>
          
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="edit(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>          
          </table>
        </div>
        <div class="table-footer">
          <mat-paginator
            #paginator
            [length]="50"
            [pageSize]="10"
            [disabled]="false"
            [showFirstLastButtons]="true"
            [pageSizeOptions]="[5, 10, 15]"
            [hidePageSize]="false"
            [pageIndex]="0"
            aria-label="Select page"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
