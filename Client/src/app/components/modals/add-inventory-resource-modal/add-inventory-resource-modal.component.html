<mat-card>
    <div class="container">
      <mat-card-title>Add Resource</mat-card-title>
      <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Item Name</mat-label>
              <input matInput formControlName="itemName" />
              <mat-error *ngIf="
                  productForm.get('itemName').invalid &&
                  productForm.get('itemName').touched
                ">
                Please enter an item name.
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Brand Name</mat-label>
              <input matInput formControlName="brandName" />
              <mat-error *ngIf="
                  productForm.get('brandName').invalid &&
                  productForm.get('brandName').touched
                ">
                Please enter a brand name.
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Size</mat-label>
              <input matInput formControlName="size" [matAutocomplete]="auto" />
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="enableAddButton()">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
              <mat-error *ngIf="productForm.get('size').hasError('required')">Size is required.</mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" formControlName="quantity" />
              <mat-error *ngIf="
                  productForm.get('quantity').invalid &&
                  productForm.get('quantity').touched
                ">
                Please enter a valid quantity.
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Price</mat-label>
              <input matInput type="number" formControlName="price" />
              <mat-error *ngIf="
                  productForm.get('price').invalid &&
                  productForm.get('price').touched
                ">
                Please enter a valid price.
              </mat-error>
            </mat-form-field>
          </div>
  
          <mat-dialog-actions class="justify-content-end p-0">
            <div class="button-container">
              <button mat-raised-button color="warn" type="button" (click)="onCancel()">
                Cancel
              </button>
              <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
                Add Resource
              </button>
            </div>
          </mat-dialog-actions>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
