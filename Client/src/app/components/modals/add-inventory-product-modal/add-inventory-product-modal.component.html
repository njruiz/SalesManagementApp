<mat-card>
  <div class="container">
    <mat-card-title>Add Product</mat-card-title>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let category of categories" [value]="category">
                {{category}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('category').hasError('required')">Category is required.</mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Product</mat-label>
            <mat-select formControlName="product">
              <mat-option *ngFor="let product of products" [value]="product">
                {{product.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('product').hasError('required')">Please select a product.</mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Size</mat-label>
            <mat-select formControlName="size">
              <mat-option *ngFor="let size of sizes" [value]="size">
                {{size}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('size').hasError('required')">Please select a size.</mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" />
            <mat-error *ngIf="
                productForm.get('quantity').invalid &&
                productForm.get('quantity').touched
              ">
              Please enter a valid quantity.
            </mat-error>
          </mat-form-field>
        </div>

        <mat-dialog-actions class="justify-content-end p-0">
          <div class="button-container">
            <button mat-raised-button color="warn" type="button" (click)="onCancel()">
              Cancel
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
              Add Product
            </button>
          </div>
        </mat-dialog-actions>
      </form>
    </mat-card-content>
  </div>
</mat-card>
