<mat-card>
  <div class="container">
    <mat-card-title>Add New Product</mat-card-title>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="productName" />
            <mat-error *ngIf="
                productForm.get('productName').invalid &&
                productForm.get('productName').touched
              ">
              Please enter a product name.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <input matInput formControlName="category" [matAutocomplete]="auto" />
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="enableAddButton()">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="productForm.get('category').hasError('required')">Category is required.</mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Size</mat-label>
            <mat-select formControlName="size">
              <mat-option *ngFor="let size of sizes" [value]="size">
                {{ size }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('size').hasError('required')">Please select a size.</mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" />
            <mat-error *ngIf="
                productForm.get('price').invalid &&
                productForm.get('price').touched
              ">
              Please enter a valid price.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Product description" formControlName="description" rows="5"></textarea>
          </mat-form-field>
        </div>

        <mat-dialog-actions class="justify-content-end p-0">
          <div class="button-container">
            <button mat-raised-button color="warn" type="button" (click)="onCancel()">
              Cancel
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
              Add Product
            </button>
          </div>
        </mat-dialog-actions>
      </form>
    </mat-card-content>
  </div>
</mat-card>
